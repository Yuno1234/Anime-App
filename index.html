<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
</head>
<body>  
    <header>
        <span style="font-size:30px;cursor:pointer" onclick="openContent()">&#9776;</span>
        <h1 class="head">Top 50 Popular Animes</h1>
        <!-- <form id="form">
            <input type="text" id="search" class="search" placeholder="Search">
        </form> -->
    </header>

    <main id="main">
        <div id="index">
            <!-- <div class="anime">
                <img src="/static/one_piece.jpg" alt="title">
                <div class="anime-info">
                    <h3>Anime Title</h3>
                    <span class="vote_average">5.0</span>
                </div>
            </div> -->
        </div>
        <div id="content">
            <a href="javascript:void(0)" class="closebtn" onclick="closeContent()">&times;</a>
            <div class="container">
                <img src="" alt="">
                <div id="details">
                    <h3>Start Date</h3>
                    <p id="startDate">Apr 9, 2022</p>
                    <h3>End Date</h3>
                    <p id="endDate">Jun 25, 2022</p>
                    <h3>Episodes</h3>
                    <p id="episodes"></p>
                    <h3>Genres</h3>
                    <ul>
                    </ul>
                </div>
            </div>
            <h1></h1>
            <p id="description"></p>
            <div class="chartBox" title="The distribution of the watching status of this media by users.">
                <h2>Status Distribution</h2>
                <canvas id="statusChart"></canvas>
            </div>
            <div class="chartBox" title="The distribution of the score of this media by users.">
                <h2>Score Distribution</h2>
                <canvas id="scoreChart"></canvas>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
